      <div class="table--users">
         <h2>Customers</h2>
         <form name="customerForm">
            <input type="hidden" name="id" value="0" />
            <div class="form-group">
               <label for="name">Name:</label>
               <input class="form-control" name="name" />
            </div>
            <div class="form-group">
               <label for="surname">Surname:</label>
               <input class="form-control" name="surname" />
            </div>
            <div class="form-group">
               <label for="fathername">Patronymic:</label>
               <input class="form-control" name="fathername" />
            </div>
            <div class="form-group">
               <label for="card">Card number:</label>
               <input class="form-control" name="card" />
            </div>
            <div class="panel-body">
               <button type="submit" class="btn btn-sm btn-primary">Save date</button>
               <a id="reset" class="btn btn-sm btn-primary">Reset</a>
            </div>
         </form>
         <table class="table table-bordered" style="background-color: #fff;" id="info-table">
            <thead>
               <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Surname</th>
                  <th>Patronymic</th>
                  <th>Card number</th>
               </tr>
            </thead>
            <tbody>
            </tbody>
         </table>
         <script>		
            // Получение всех пользователей
            function GetCustomers() {
            $.ajax({
            url: "/api/customers",
            type: "GET",
            contentType: "application/json",
            success: function (customers) {
               var rows = "";
               $.each(customers, function (index, customer) {
                   // добавляем полученные элементы в таблицу
                   rows += row(customer);
               })
               $("table tbody").prepend(rows);
            }
            });
            }
            // Получение одного пользователя
            function GetCustomer(id) {
            $.ajax({
            url: "/api/customers/"+id,
            type: "GET",
            contentType: "application/json",
            success: function (customer) {
               var form = document.forms["customerForm"];
               form.elements["id"].value = customer._id;
               form.elements["name"].value = customer.name;
               form.elements["surname"].value = customer.surname;
            form.elements["fathername"].value = customer.fathername;
               form.elements["card"].value = customer.card;
            }
            });
            }
            // Добавление пользователя
            function CreateCustomer(customerName, customerSurname, customerFathername, customerCard) {
            $.ajax({
            url: "api/customers",
            contentType: "application/json",
            method: "POST",
            data: JSON.stringify({
            name: customerName,
            surname: customerSurname, 
            fathername: customerFathername, 
            card: customerCard
            }),
            success: function (customer) {
               reset();
               $("table tbody").prepend(row(customer));
            }
            })
            }
            debugger;
            // Изменение пользователя
            function EditCustomer(customerId, customerName, customerSurname, customerFathername, customerCard) {
            $.ajax({
            url: "api/customers",
            contentType: "application/json",
            method: "PUT",
            data: JSON.stringify({
               id: customerId,
               name: customerName,
            surname: customerSurname, 
            fathername: customerFathername, 
            card: customerCard
            }),
            success: function (customer) {
               reset();
               
               $("tr[data-rowid='" + customer._id + "']").replaceWith(row(customer));
            }
            })
            }
            
            // сброс формы
            function reset() {
            var form = document.forms["customerForm"];
            form.reset();
            form.elements["id"].value = 0;
            }
            
            // Удаление пользователя
            function DeleteCustomer(id) {
            $.ajax({
            url: "api/customers/"+id,
            contentType: "application/json",
            method: "DELETE",
            success: function (customer) {
               console.log(customer);
               $("tr[data-rowid='" + customer._id + "']").remove();
            }
            })
            }
            
            var row = function (customer) {
            return "<tr data-rowid='" + customer._id + "'><td>" + customer._id + "</td>" +
              "<td>" + customer.name + "</td> <td>" + customer.surname + "</td>" +
            "<td>" + customer.fathername + "</td> <td>" + customer.card + "</td>" +
              "<td><a class='editLink' data-id='" + customer._id + "'>Update</a> | " +
               "<a class='removeLink' data-id='" + customer._id + "'>Delete</a></td></tr>";
            }
            // сброс значений формы
            $("#reset").click(function (e) {
            
            e.preventDefault();
            reset();
            })
            
            // отправка формы
            $("form").submit(function (e) {
            e.preventDefault();
            var id = this.elements["id"].value;
            var name = this.elements["name"].value;
            var surname = this.elements["surname"].value;
            var fathername = this.elements["fathername"].value;
            var card = this.elements["card"].value;
            if (id == 0)
            CreateCustomer(name, surname, fathername, card);
            else
            EditCustomer(id, name, surname, fathername, card);
            });
            debugger;
            // нажимаем на ссылку Изменить
            $("body").on("click", ".editLink", function () {
            var id = $(this).data("id");
            GetCustomer(id);
            })
            // нажимаем на ссылку Удалить
            $("body").on("click", ".removeLink", function () {
            var id = $(this).data("id");
            DeleteCustomer(id);
            })
            
            // загрузка пользователей
            GetCustomers();
         </script>
         <script>
            function tableSearch() {
            var phrase = document.getElementById('search-text');
            var table = document.getElementById('info-table');
            var regPhrase = new RegExp(phrase.value, 'i');
             console.log(regPhrase);
            var flag = false;
            for (var i = 1; i < table.rows.length; i++) {
               flag = false;
               for (var j = table.rows[i].cells.length - 1; j >= 0; j--) {
                   flag = regPhrase.test(table.rows[i].cells[j].innerHTML);
                   if (flag) break;
               }
               if (flag) {
                   table.rows[i].style.display = "";
               } else {
                   table.rows[i].style.display = "none";
               }
            
            }
            }
